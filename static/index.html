<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Triangular Arbitrage Scanner</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="container">
    <h1>Triangular Arbitrage Scanner</h1>

    <div class="controls">
      <label>Exchange:
        <select id="exchange">
          <option value="binance">Binance</option>
          <option value="bybit">Bybit</option>
          <option value="kucoin">KuCoin</option>
          <option value="gateio">Gate.io</option>
          <option value="kraken">Kraken</option>
        </select>
      </label>

      <label>Min Profit % (before fees):
        <input type="number" id="minProfit" value="0.30" step="0.01" />
      </label>

      <label>Fee per leg %:
        <input type="number" id="fee" value="0.10" step="0.01" />
      </label>

      <button id="scanBtn">Scan Now</button>
    </div>

    <div id="status">Idle</div>
    <div id="results"></div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
