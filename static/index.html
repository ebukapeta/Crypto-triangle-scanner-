<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Crypto Triangular Arbitrage Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="/style.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h1>Triangular Arbitrage Scanner</h1>

    <form id="scan-form">
      <label>
        Exchange
        <select id="exchange">
          <option value="binance">Binance</option>
          <option value="bybit">Bybit</option>
          <option value="kucoin">KuCoin</option>
          <option value="gateio">Gate.io</option>
          <option value="kraken">Kraken</option>
        </select>
      </label>

      <label>
        Min Profit % (before fees)
        <input id="min-profit" type="number" step="0.01" value="0.30" />
      </label>

      <button type="submit">Scan</button>
    </form>

    <div id="status"></div>

    <table id="results">
      <thead>
        <tr>
          <th>Triangle</th>
          <th>Profit % (before fees)</th>
          <th>Trade Fees % (total)</th>
          <th>Profit % (after fees)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="/script.js"></script>
</body>
</html>
