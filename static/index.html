<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Triangular Arbitrage Scanner</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>Triangular Arbitrage Scanner</h1>

  <div class="controls">
    <label>
      Min Profit % (before fees):
      <input id="minProfit" type="number" step="0.01" value="0.30"/>
    </label>
    <label>
      Fee per leg %:
      <input id="feePerc" type="number" step="0.01" value="0.10"/>
    </label>
    <div class="exchanges">
      <button data-ex="binance">Binance</button>
      <button data-ex="bybit">Bybit</button>
      <button data-ex="kucoin">KuCoin</button>
      <button data-ex="gateio">Gate.io</button>
      <button data-ex="kraken">Kraken</button>
    </div>
  </div>

  <div id="status">Select an exchangeâ€¦</div>
  <div id="table-wrap"></div>

  <script src="app.js"></script>
</body>
</html>
