<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Triangular Arbitrage Scanner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ”º Triangular Arbitrage Opportunities</h1>

    <div class="controls">
      <label for="exchange">Exchange:</label>
      <select id="exchange">
        <option value="binance">Binance</option>
        <option value="bybit">Bybit</option>
        <option value="kucoin">KuCoin</option>
        <option value="gateio">Gate.io</option>
        <option value="kraken">Kraken</option>
      </select>

      <label for="minProfit">Min Profit %:</label>
      <input type="number" id="minProfit" value="0.3" step="0.1" min="0" />

      <button id="scanBtn">Scan</button>
    </div>

    <div class="table-container">
      <table id="resultsTable">
        <thead>
          <tr>
            <th>Triangle</th>
            <th>Pairs</th>
            <th>Profit % (Before Fees)</th>
            <th>Fees %</th>
            <th>Profit % (After Fees)</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="5" class="placeholder">No results yet</td></tr>
        </tbody>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
