<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Triangular Arbitrage Scanner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Triangular Arbitrage Scanner</h1>
  <form id="settings">
    <label for="exchange">Select Exchange:</label>
    <select id="exchange">
      <option value="binance">Binance</option>
      <option value="bybit">Bybit</option>
      <option value="kucoin">KuCoin</option>
      <option value="gateio">Gate.io</option>
      <option value="kraken">Kraken</option>
    </select>

    <label for="profit">Minimum Profit Margin (%):</label>
    <input type="number" id="profit" value="0.5" step="0.1" />

    <button type="button" onclick="scan()">Scan</button>
  </form>

  <div id="results"></div>

  <script src="script.js"></script>
</body>
</html>
